<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>üåü Ë±åË±ÜÁöÑÊï∞Â≠¶Â∞èÂ§©Âú∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Microsoft YaHei', sans-serif;
            background: #87CEEB;
            background-image: 
                radial-gradient(circle at 20% 20%, #FFE4E1 15%, transparent 15%),
                radial-gradient(circle at 80% 80%, #FFFACD 10%, transparent 10%),
                radial-gradient(circle at 40% 70%, #E0FFFF 8%, transparent 8%),
                radial-gradient(circle at 90% 10%, #FFB6C1 12%, transparent 12%),
                radial-gradient(circle at 10% 90%, #F0E68C 10%, transparent 10%);
            min-height: 100vh;
            padding: 15px;
            color: #2C3E50;
        }

        .game-container {
            background: #FFFFFF;
            border: 4px solid #FF6B35;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 
                0 0 0 6px #FFD93D,
                0 0 0 10px #6BCF7F,
                0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .title {
            color: #FF6B35;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 #FFD93D;
        }

        .characters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            font-size: 35px;
        }

        .character {
            animation: bounce 1.5s ease-in-out infinite;
            cursor: pointer;
        }

        .character:nth-child(1) { animation-delay: 0s; }
        .character:nth-child(2) { animation-delay: 0.3s; }
        .character:nth-child(3) { animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .score {
            background: #4ECDC4;
            color: #FFFFFF;
            padding: 12px 15px;
            border: 3px solid #45B7B8;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            flex: 1;
            box-shadow: 0 4px 0 #3A9B9A;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-label {
            font-size: 14px;
            font-weight: bold;
            color: #2C3E50;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #E8E8E8;
            border: 3px solid #2C3E50;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #6BCF7F;
            width: 0%;
            transition: width 0.8s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: -30px;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255,255,255,0.3) 5px,
                rgba(255,255,255,0.3) 10px
            );
            animation: progressMove 1s linear infinite;
        }

        @keyframes progressMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(30px); }
        }

        .question-container {
            background: #FFD93D;
            border: 4px solid #FFA726;
            border-radius: 8px;
            padding: 25px 20px;
            margin: 25px 0;
            position: relative;
            box-shadow: 0 6px 0 #FF8F00;
        }

        .question-container::before {
            content: 'ü§î';
            position: absolute;
            top: -20px;
            right: 15px;
            font-size: 35px;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }

        .question {
            font-size: 36px;
            font-weight: bold;
            color: #E65100;
            margin: 0;
            text-shadow: 2px 2px 0 #FFFFFF;
        }

        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .choice-btn {
            background: #FF6B35;
            color: #FFFFFF;
            border: 4px solid #E55100;
            border-radius: 8px;
            padding: 20px 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 0 #BF360C;
            position: relative;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #BF360C;
        }

        .choice-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #BF360C;
        }

        .choice-btn.correct {
            background: #4CAF50;
            border-color: #388E3C;
            box-shadow: 0 6px 0 #2E7D32;
            animation: correctBounce 0.6s ease;
        }

        .choice-btn.incorrect {
            background: #F44336;
            border-color: #D32F2F;
            box-shadow: 0 6px 0 #C62828;
            animation: incorrectShake 0.6s ease;
        }

        .feedback {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 15px;
            border: 3px solid;
        }

        .feedback.correct {
            background: #C8E6C9;
            color: #2E7D32;
            border-color: #4CAF50;
            animation: celebration 1s ease;
        }

        .feedback.incorrect {
            background: #FFCDD2;
            color: #C62828;
            border-color: #F44336;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
        }

        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: 4px solid;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            box-shadow: 0 4px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0;
        }

        .btn-start {
            background: #9C27B0;
            color: #FFFFFF;
            border-color: #7B1FA2;
            box-shadow: 0 4px 0 #6A1B9A;
        }

        .btn-next {
            background: #4CAF50;
            color: #FFFFFF;
            border-color: #388E3C;
            box-shadow: 0 4px 0 #2E7D32;
        }

        .btn-restart {
            background: #FF5722;
            color: #FFFFFF;
            border-color: #E64A19;
            box-shadow: 0 4px 0 #D84315;
        }

        .final-score {
            background: #FFF9C4;
            border: 4px solid #F57F17;
            border-radius: 8px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 6px 0 #E65100;
        }

        .final-score .emoji {
            font-size: 50px;
            margin-bottom: 15px;
            animation: spin 2s ease-in-out infinite;
        }

        .final-score .message {
            font-size: 20px;
            font-weight: bold;
            color: #E65100;
            margin-bottom: 10px;
        }

        .final-score .accuracy {
            font-size: 16px;
            color: #FF6F00;
            font-weight: bold;
        }

        .reward {
            background: #FFE4E1;
            border: 4px solid #FF69B4;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            animation: pop-in 0.5s ease-out;
        }

        .reward-title {
            color: #FF1493;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #FFF0F5;
        }

        .reward-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .reward-emoji {
            font-size: 40px;
            animation: bounce 1s infinite;
        }

        .reward-message {
            font-size: 18px;
            color: #FF69B4;
            font-weight: bold;
        }

        @keyframes pop-in {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* ÁßªÂä®ËÆæÂ§áÈÄÇÈÖç */
        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
                margin: 5px;
                max-width: 100%;
            }
            
            .title {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            .characters {
                font-size: 24px;
                gap: 15px;
                margin: 10px 0;
            }
            
            .score-board {
                margin-bottom: 15px;
                gap: 8px;
            }
            
            .score {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .progress-container {
                margin: 15px 0;
            }
            
            .progress-label {
                font-size: 12px;
            }
            
            .progress-bar {
                height: 15px;
            }
            
            .question-container {
                padding: 15px 10px;
                margin: 15px 0;
            }
            
            .question {
                font-size: 28px;
            }
            
            .question-container::before {
                font-size: 28px;
                top: -15px;
            }
            
            .choices {
                gap: 10px;
                margin: 15px 0;
            }
            
            .choice-btn {
                padding: 12px 8px;

            }
            
            .feedback {
                font-size: 18px;
                margin: 15px 0;

            }
            
            .buttons {
                gap: 10px;

            }
            
            .btn {
                padding: 12px 20px;

                border-width: 3px;
            }
            
            .final-score {
                padding: 20px;
                margin: 15px 0;
            }
            
            .final-score .emoji {

            }
            
            .final-score .message {
                font-size: 18px;
            }
            
            .final-score .accuracy {

            }
            
            .reward {

                margin-top: 15px;
            }
            
            .reward-title {

            }
            
            .reward-emoji {
                font-size: 32px;
            }
            
            .reward-message {
                font-size: 16px;
            }
        }

        /* Êõ¥Â∞èÂ±èÂπïÁöÑÈ¢ùÂ§ñ‰ºòÂåñ */
        @media (max-width: 360px) {
            .title {

            }
            
            .question {

            }
            
            .choice-btn {

            }
        }

        /* Ë£ÖÈ•∞ÊÄßÊòüÊòü */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        .star {

        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }

        }

        @keyframes spin {
            0%, 100% { transform: rotate(0deg); }

        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(1deg); }

        }

        @keyframes correctBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>

<body>

        <div class="star" style="top: 30%; left: 70%; animation-delay: 1.5s;">‚ú®</div>
    </div>

    <div class="game-container">
        <h1 class="title">üåü Ë±åË±ÜÁöÑÊï∞Â≠¶Â∞èÂ§©Âú∞ üåü</h1>
        
        <div class="characters">
            <span class="character">ü¶Å</span>

            <span class="character">üêô</span>
        </div>

        <div class="score-board">
            <div class="score">üèÜ Á≠îÂØπ: <span id="correct-count">0</span></div>
            <div class="score">üìö È¢òÊï∞: <span id="total-count">0</span>/10</div>
        </div>

        <div class="progress-container">
            <div class="progress-label">Ê∏∏ÊàèËøõÂ∫¶</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="question-container" id="question-container" style="display: none;">

        <div class="choices" id="choices" style="display: none;">

            <button class="btn btn-restart" id="restart-btn" onclick="restartGame()" style="display: none;">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
        </div>

        <div class="final-score" id="final-score" style="display: none;">
            <div class="emoji"></div>
            <div class="message"></div>
            <div class="accuracy"></div>
        </div>

        <div class="reward" id="reward" style="display: none;">
            <div class="reward-title">ÂÆåÁæéÈÄöÂÖ≥Â•ñÂä±</div>
            <div class="reward-content">
                <div class="reward-emoji"></div>
                <div class="reward-message"></div>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = {};
        let correctAnswers = 0;
        let totalQuestions = 0;
        let gameActive = false;
        let selectedAnswer = -1;
        const maxQuestions = 10;

        const rewards = [
            { emoji: 'üç´', name: 'Â•áË∂£Ëõã' },
            { emoji: 'üç¶', name: 'ÂÜ∞ÊøÄÂáå' },
            { emoji: 'üç≠', name: 'Ê£íÊ£íÁ≥ñ' },
            { emoji: 'üßÅ', name: 'Â∞èËõãÁ≥ï' },
            { emoji: 'üçú', name: 'Êñπ‰æøÈù¢' },
            { emoji: 'üå∂Ô∏è', name: 'Ëæ£Êù°' }
        ];

        const encouragements = [
            "üéâ Â§™Ê£í‰∫ÜË±åË±ÜÔºÅÁúüËÅ™ÊòéÔºÅ", 
            "üëè Á≠îÂØπÂï¶Ë±åË±ÜÔºÅ‰Ω†Â•ΩÂéâÂÆ≥ÔºÅ", 
            "üåü Ë∂ÖÁ∫ßÊ£íË±åË±ÜÔºÅÁªßÁª≠Âä†Ê≤πÔºÅ", 
            "üíñ ÂÅöÂæóÂæàÂ•ΩË±åË±ÜÔºÅÁúüÊòØÂ∞èÂ§©ÊâçÔºÅ", 
            "üéä Â§™ÂéâÂÆ≥‰∫ÜË±åË±ÜÔºÅ", 
            "üèÜ Ë±åË±ÜÁúüÊòØÊï∞Â≠¶Â∞èËÉΩÊâãÔºÅ", 
            "‚ú® ÂÆåÂÖ®Ê≠£Á°ÆË±åË±ÜÔºÅÂ•ΩÊ†∑ÁöÑÔºÅ", 
            "üéà Ë±åË±ÜÁ≠îÂæóÁúüÂ•ΩÔºÅÂæàÊ£íÔºÅ"
        ];

        const consolations = [
            "üí™ Ê≤°ÂÖ≥Á≥ªË±åË±ÜÔºåÁªßÁª≠Âä™ÂäõÔºÅ", 
            "üåà Ë±åË±Ü‰∏ãÊ¨°‰∏ÄÂÆöËÉΩÁ≠îÂØπÔºÅ", 
            "ü§ó Ë±åË±Ü‰∏çË¶ÅÊîæÂºÉÔºå‰Ω†ÂèØ‰ª•ÁöÑÔºÅ", 
            "‚òÄÔ∏è Âä†Ê≤πË±åË±ÜÔºÅÁõ∏‰ø°Ëá™Â∑±ÔºÅ", 
            "ü¶ã Ë±åË±ÜÊØè‰∏ÄÊ¨°Â∞ùËØïÈÉΩÂæàÊ£íÔºÅ", 
            "üå∏ ÁªßÁª≠Âä†Ê≤πË±åË±ÜÔºå‰Ω†ÂæàÊ£íÔºÅ"
        ];

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operation = Math.random() < 0.5 ? '+' : '-';
            
            let question, correctAnswer;
            
            if (operation === '+') {
                question = `${num1} + ${num2}`;
                correctAnswer = num1 + num2;
            } else {
                const larger = Math.max(num1, num2);
                const smaller = Math.min(num1, num2);
                question = `${larger} - ${smaller}`;
                correctAnswer = larger - smaller;
            }
            
            const choices = [correctAnswer];
            while (choices.length < 4) {
                let wrongAnswer;
                if (operation === '+') {
                    wrongAnswer = correctAnswer + Math.floor(Math.random() * 8) - 4;
                } else {
                    wrongAnswer = correctAnswer + Math.floor(Math.random() * 8) - 4;
                }
                
                if (wrongAnswer >= 0 && wrongAnswer <= 20 && !choices.includes(wrongAnswer)) {
                    choices.push(wrongAnswer);
                }
            }
            
            for (let i = choices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [choices[i], choices[j]] = [choices[j], choices[i]];
            }
            
            const correctIndex = choices.indexOf(correctAnswer);
            
            return { question, correctAnswer, choices, correctIndex };
        }

        function startGame() {
            gameActive = true;
            correctAnswers = 0;
            totalQuestions = 0;
            
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('final-score').style.display = 'none';
            document.getElementById('reward').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
            document.getElementById('choices').style.display = 'grid';
            
            updateScoreBoard();
            nextQuestion();
        }

        function nextQuestion() {
            if (totalQuestions >= maxQuestions) {
                endGame();
                return;
            }

            currentQuestion = generateQuestion();
            document.getElementById('question').textContent = currentQuestion.question + ' = ?';
            
            for (let i = 0; i < 4; i++) {
                const btn = document.getElementById(`choice-${i}`);
                btn.textContent = currentQuestion.choices[i];
                btn.className = 'choice-btn';
                btn.disabled = false;
            }
            
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('next-btn').style.display = 'none';
            selectedAnswer = -1;
            
            updateProgressBar();
        }

        function selectAnswer(choiceIndex) {
            if (!gameActive || selectedAnswer !== -1) return;
            
            selectedAnswer = choiceIndex;
            totalQuestions++;
            
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                btn.classList.add('disabled');
            });
            
            const selectedBtn = document.getElementById(`choice-${choiceIndex}`);
            const correctBtn = document.getElementById(`choice-${currentQuestion.correctIndex}`);
            const feedback = document.getElementById('feedback');
            
            if (choiceIndex === currentQuestion.correctIndex) {
                correctAnswers++;
                selectedBtn.classList.add('correct');
                const encouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
                feedback.textContent = encouragement;
                feedback.className = 'feedback correct';
                
                // Á≠îÂØπÈ¢òÁõÆÂêé3ÁßíËá™Âä®Ë∑≥ËΩ¨
                setTimeout(() => {
                    if (totalQuestions < maxQuestions) {
                        nextQuestion();
                    } else {
                        endGame();
                    }
                }, 3000);
            } else {
                selectedBtn.classList.add('incorrect');
                correctBtn.classList.add('correct');
                const consolation = consolations[Math.floor(Math.random() * consolations.length)];
                feedback.textContent = `${consolation} Ê≠£Á°ÆÁ≠îÊ°àÊòØ ${currentQuestion.correctAnswer}`;
                feedback.className = 'feedback incorrect';
                
                // Á≠îÈîôÊó∂ÊòæÁ§∫"‰∏ã‰∏ÄÈ¢ò"ÊåâÈíÆ
                setTimeout(() => {
                    document.getElementById('next-btn').style.display = 'inline-block';
                }, 2000);
            }
            
            updateScoreBoard();
            updateProgressBar();
        }

        function updateScoreBoard() {
            document.getElementById('correct-count').textContent = correctAnswers;
            document.getElementById('total-count').textContent = totalQuestions;
        }

        function updateProgressBar() {
            const progress = (totalQuestions / maxQuestions) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function endGame() {
            gameActive = false;
